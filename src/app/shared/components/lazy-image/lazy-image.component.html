<div class="card mb-2 text-center bg-dark">

<img
    [src]="url"
    [alt]="alt"
    class="cars-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded?'':'none'}"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt=""
    height="35"
    width="35"
    class="nt-3"
  />


</div>
